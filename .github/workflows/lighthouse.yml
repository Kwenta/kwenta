name: Lighthouse scan

on:
  workflow_dispatch:
    inputs:
      url:
        description: Url of website to scan
        required: true
        default: https://kwenta.io

jobs:
  lighthouse_scan:
    runs-on: ubuntu-latest

    container:
      image: synthetixio/docker-e2e:16.14-ubuntu

    steps:
      - name: Checkout
        uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f # pin@v2

      - name: Run lighthouse
        run: |
          lhci autorun --config=tests/lighthouse/lhci-desktop.conf.js
          lhci autorun --config=tests/lighthouse/lhci-mobile.conf.js
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BASE_URL: ${{ github.event.inputs.url }}
        continue-on-error: true

      - name: Archive lighthouse artifacts
        uses: actions/upload-artifact@3cea5372237819ed00197afe530f5a7ea3e805c8 # pin@v2
        # run on lighthouse fail
        if: always()
        with:
          name: lighthouse-reports
          path: |
            .lighthouseci
            lighthouse-desktop-report
            lighthouse-mobile-report
        continue-on-error: true
