name: CodeQL

on:
  push:
    branches: [master, dev]
    paths-ignore:
    - node_modules
  pull_request:
    branches: [master, dev]
    paths-ignore:
    - node_modules
  schedule:
    - cron: '0 6 * * 3'

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f # pin@v2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@8a4b243fbf9a03a93e93a71c1ec257347041f9c4
        with:
          queries: security-and-quality
          languages: javascript

      - name: Autobuild
        uses: github/codeql-action/autobuild@8a4b243fbf9a03a93e93a71c1ec257347041f9c4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@8a4b243fbf9a03a93e93a71c1ec257347041f9c4
