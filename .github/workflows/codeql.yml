name: CodeQL

on:
  push:
    branches: [master, dev]
    paths-ignore:
    - node_modules
  pull_request:
    branches: [master, dev]
    paths-ignore:
    - node_modules
  schedule:
    - cron: '0 6 * * 3'

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@1e204e9a9253d643386038d443f96446fa156a97 # pin@v2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@33f3438c1d59883f5e769fdf2b6adb6794d91d0f
        with:
          queries: security-and-quality
          languages: javascript

      - name: Autobuild
        uses: github/codeql-action/autobuild@33f3438c1d59883f5e769fdf2b6adb6794d91d0f

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@33f3438c1d59883f5e769fdf2b6adb6794d91d0f
