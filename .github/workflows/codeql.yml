name: CodeQL

on:
  push:
    branches: [master, dev, v2, v2-dev]
    paths-ignore:
      - node_modules
  pull_request:
    branches: [master, dev, v2, v2-dev]
    paths-ignore:
      - node_modules
  schedule:
    - cron: '0 6 * * 3'

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # pin@v2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@a3a6c128d771b6b9bdebb1c9d0583ebd2728a108 # pin@codeql-bundle-20220322
        with:
          queries: security-and-quality
          languages: javascript

      - name: Autobuild
        uses: github/codeql-action/autobuild@a3a6c128d771b6b9bdebb1c9d0583ebd2728a108 # pin@codeql-bundle-20220322

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@a3a6c128d771b6b9bdebb1c9d0583ebd2728a108 # pin@codeql-bundle-20220322
