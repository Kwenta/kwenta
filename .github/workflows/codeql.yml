name: CodeQL

on:
  push:
    branches: [master, dev]
    paths-ignore:
    - node_modules
  pull_request:
    branches: [master, dev]
    paths-ignore:
    - node_modules
  schedule:
    - cron: '0 6 * * 3'

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f # pin@v2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@4854dd23d5f2aada3f026670784d5109e7702ea9
        with:
          queries: security-and-quality
          languages: javascript

      - name: Autobuild
        uses: github/codeql-action/autobuild@4854dd23d5f2aada3f026670784d5109e7702ea9

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@4854dd23d5f2aada3f026670784d5109e7702ea9
