version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/" 
    open-pull-requests-limit: 3
    target-branch: "perps-v2-dev"
    schedule:
      interval: "daily"

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 3
    target-branch: "perps-v2-dev"
    labels:
      - "npm"
      - "dependencies"
